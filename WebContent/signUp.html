<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp</title>
</head>
<body>
<h2>Enter details to sign up</h2>
<form action="signup" method="post">
<table>
<tr>
<td>Email Id:</td>
<td><input type="text" name="email"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password"></td>
</tr>
<tr>
<td><input type="submit" value="SignUp"></td>
</tr>
</table>
</form>
</body>
</html>
